<!DOCTYPE html>
<html>
<head>
    <title>Пример использования getBounds() в Яндекс.Картах</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=1f84b318-b91f-4a63-a711-ead9d35814eb&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map('map', {
                center: [55.755814, 37.617635],
                zoom: 10
            });

            var bounds = myMap.getBounds();

            console.log('Верхняя левая точка: ' + bounds[0]);
            console.log('Нижняя правая точка: ' + bounds[1]);
        }
    </script>
</body>
</html>
